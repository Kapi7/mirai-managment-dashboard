services:
  # Main service that runs both Node.js and Python
  - type: web
    name: mirai-dashboard
    env: node
    buildCommand: npm install && npm run build && cd python_backend && python3 -m pip install --upgrade pip && pip install --no-cache-dir -r requirements.txt && echo "âœ… Installed packages:" && pip list | grep -E "sqlalchemy|asyncpg|psycopg2"
    startCommand: bash start.sh
    envVars:
      - key: NODE_VERSION
        value: 18
      - key: PYTHON_VERSION
        value: 3.11
      - key: PYTHON_BACKEND_URL
        value: http://localhost:8080
      - key: DATABASE_URL
        fromDatabase:
          name: mirai-db
          property: connectionString
      # Add all your environment variables here
      - key: SHOPIFY_STORE
        sync: false
      - key: SHOPIFY_ACCESS_TOKEN
        sync: false
      - key: GMAIL_CLIENT_ID
        sync: false
      - key: GMAIL_CLIENT_SECRET
        sync: false
      - key: GMAIL_REFRESH_TOKEN
        sync: false
      - key: GMAIL_USER_EMAIL
        sync: false

  # Emma AI Sales & Support Agent
  - type: web
    name: emma-service
    env: python
    buildCommand: cd emma_service && pip install --no-cache-dir -r requirements.txt
    startCommand: cd emma_service && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      # OpenAI for Emma AI
      - key: OPENAI_API_KEY
        sync: false
      # Mirai Dashboard connection
      - key: MIRAI_DATABASE_URL
        fromDatabase:
          name: mirai-db
          property: connectionString
      - key: MIRAI_DASHBOARD_URL
        value: https://mirai-managment-dashboard.onrender.com
      # Gmail IMAP for email polling
      - key: INBOUND_EMAIL_USER
        sync: false
      - key: INBOUND_EMAIL_PASS
        sync: false
      - key: INBOUND_IMAP_HOST
        value: imap.gmail.com
      - key: INBOUND_POLL_SECONDS
        value: "30"
      # Shopify for customer context
      - key: SHOPIFY_STORE_DOMAIN
        sync: false
      - key: SHOPIFY_ADMIN_TOKEN
        sync: false
      # AfterShip for package tracking
      - key: AFTERSHIP_API_KEY
        sync: false

# Database
databases:
  - name: mirai-db
    plan: free
    databaseName: mirai_db
    user: mirai_user

# Cron Jobs for database sync
cron:
  # Unified sync (orders, products, Google Ads, Meta Ads) every 5 minutes
  - name: sync-all
    schedule: "*/5 * * * *"
    buildCommand: |
      cd python_backend
      pip install --no-cache-dir -r requirements.txt
    startCommand: cd python_backend && python sync_jobs/sync_all.py
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: mirai-db
          property: connectionString
      # Main store (Mirai Skin)
      - key: SHOPIFY_STORE
        sync: false
      - key: SHOPIFY_ACCESS_TOKEN
        sync: false
      # Second store (Cosmetics) - optional
      - key: SHOPIFY_STORE_2
        sync: false
      - key: SHOPIFY_ACCESS_TOKEN_2
        sync: false
      # Google Ads
      - key: GOOGLE_ADS_CONFIG
        sync: false
      - key: GOOGLE_ADS_CUSTOMER_IDS
        sync: false
